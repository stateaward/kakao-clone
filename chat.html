<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=deㅌice-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0ce3659be7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class-="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
          <h1 class="header__title">조검사</h1>
        </div>
        <div class="header__header-column">
          <span class="hader__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="hader__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__message">
        <span class="chat__timestamp">
          Monday, February 24, 2020
        </span>
        <li class="incoming-message message">
          <img src="images/joony.jpg" class="m-avatar message__avatar" alt="" />
          <div class="message__content">
            <span class="massage__author">조검사</span>
            <div class="message__bubble">
              최익현이랑 최형배랑 집안사람인거 알고 있었어?
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              전혀 몰랐어;
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              미안해
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/joony.jpg" class="m-avatar message__avatar" alt="" />
          <div class="message__content">
            <span class="massage__author">조검사</span>
            <div class="message__bubble">
              그런 정보력으로 무슨 수사를 한다고 그래?
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              내가 물러날게 미안하다
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send Message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
